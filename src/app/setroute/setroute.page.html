        class="form-control"

        type="text"
        #search

        class="form-control"
        (keydown.enter)="$event.preventDefault()"
        placeholder="Drop Off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="off"
        type="text"
        #search1
      />
</div>
