

<ion-content class="ion-padding">
   <div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none' ">
  <mat-progress-bar class=" example-margin" color="danger" mode="query"></mat-progress-bar>
</div>
  <form style="margin-top: 50px;" class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
<h1 style="color: orange; text-align: center;">SIGN IN</h1>
    <ion-item>
      <ion-label position="floating" style="color: orange;">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" style="color: orange;">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <br>
    <ion-button style="margin-left: 0%; width: 100%; --background: orange;" class="submit-btn" type="submit" [disabled]="!validations_form.valid">Log In</ion-button>

    <label class="error-message">{{ errorMessage }}</label>
  </form>

  <p class="go-to-register">
    No account yet?
     <a style="width:100%; color: orange;" (click)="goToStarsPage()">Create an account!</a>
  </p>
  <p class="go-to-register">
     <ion-button style="width: 100%; --background: orange;" (click)="goToPhoneVerification()">Login with phone number</ion-button>
  </p>
  <p class="go-to-register">
    <a style="width: 100%; color: orange;"  [routerLink]="['/forgot-password']" >forgot password?</a>
 </p>


</ion-content>
